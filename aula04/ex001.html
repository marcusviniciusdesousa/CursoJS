<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPrimeiroPrograma</title>
    <style>
        body {
            background-color: rgb(188, 188, 231);
            color: brown;
            font: normal 20pt Arial;
        }   
        h1 {
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

        window.alert('Minha primeira mensagem')// Vai abrir uma janela com a mensagem escrita

        window.prompt(' Qual a sua idade?')// Vai fazer uma pergunta.   
    </script>
