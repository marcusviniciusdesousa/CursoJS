<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1#teste {
           background-color: aquamarine;
           height: 200px;
           width: 200px;
           text-align: center; 
        }
        body{
            background-color: aliceblue;
            font: normal 10pt Arial
        }
    </style>
</head>
<body>
    <h1 id="teste">
        SISTEMA DE VERIFICAÇÃO DE VELOCIDADE
        <input type="number" name="txtvel" id="txtvel">
        <input id="Verificar" type="button" value="Verificar" onclick="Verificando()">
    </h1>
    <div id="resultado">
    </div>
    <script>
        function Verificando() {
            velocidade = window.document.querySelector('input#txtvel')
            velo = Number(velocidade.value)
            var res = window.document.getElementById("resultado")
            if (velo >= 90) {
                res.innerHTML = `A sua velocidade ultrapassou o limite, você foi MULTADO`
            } else {
                res.innerHTML = `Não houve multa.`
            }
        }
    </script>
</body>
</html>
