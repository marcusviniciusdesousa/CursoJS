<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPrimeiroPrograma</title>
    <style>
        body {
            background-color: rgb(188, 188, 231);
            color: brown;
            font: normal 20pt Arial;
        }   
        h1 {
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        // Number () o javascript decide se é real ou não
        // Number.parseFloat ou Number.parse.Int nós forçamos para ser real ou inteiro
        var soma = n1 + n2 
        window.alert (`A soma entre ${n1} e ${n2} é ` + String(soma))// concatenação
        // String () torna o que estiver dentro dos parenteses em String
        // n.toString() torna a variavel "n" em String
        // number + number = adição
        // string + string = concatenação
        //n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})
    </script>   
</body>
</html>
